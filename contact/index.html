<body>
    <div id="contact">
        <div class="container">
            <nav>
                <a href="/"><img src="/images/logo.png" class="logo"></a>
                <ul id="sidemenu">
                    <li><a href="/">Home</a></li>

                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p class="p-1"><a href="mailto:info@anupa.lk"><i class="fa-solid fa-envelope"></i> info@anupa.lk</a></p>
                    <p><a href="tel:+94712003344"><i class="fa-solid fa-square-phone"></i> +94 (71) 200 3344</a></p>
                    <div class="social-icons">
                        <a href="https://web.facebook.com/anupaprabhasara"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.linkedin.com/in/anupaprabhasara/"><i class="fa-brands fa-linkedin"></i></a>

                    </div>
                    <a href="/images/Resume.png" download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="John Smith" required>
                        <input type="email" name="Email" placeholder="john@email.com" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwh8aYThAEGaRF9ld5neOseJ10NzYcefyaGLo4kNPKAdMFmIThsL0hZc-9o8hULc8QN/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                    msg.innerHTML = "Message sent successfully!"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
